<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <!-- Navbar start -->
    <div class="navbar">
        <div class="navbar-logo">
            <a href="" style="float: right;">Login</a>
            <img src="asset/img/logo2.jpg" />
        </div>
        <div class="navbar-nav">
            <a href="">Home</a>
            <a href="" class="active">Plan Your Visit</a>

            <a href="">Our Service?</a>
            <a href="">About</a>
            <a href="">Book Appointment</a>
        </div>
        <div class="navbar-right">
            <a href="" class="menu"> <img src="./img/menu.svg" alt="" /> </a>
        </div>
    </div>
    <!-- navbar end -->

    <!-- Konten Start -->
    <div class="main">
        <h2>Login to My Account</h2>
        <img src="asset/img/login.png">

        <form action="" method="post" class="email">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Addres">
            <button type="submit">Login</button>
            <br>
            <a href="#">
                <legend id="forgot-pass">Forgot Password?</legend>
            </a>
            <button type="submit" id="submit-btn" name="
            submit">Create Account</button>
        </form>
    </div>
    <!-- Konten End -->

    <!-- footer start -->
    <footer class="footer">
        <div class="footer-logo">
            <a href="">
                <img src="./img/logo-white.svg" alt="Our Orthos Logo" />
            </a>
        </div>
        <div class="footer-link">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Plan Your Visit</a>
                </li>
                <li>
                    <a href="">Our Services</a>
                </li>
                <li>
                    <a href="">About Us</a>
                </li>
                <li>
                    <a href="">Book Appointment</a>
                </li>
            </ul>
        </div>
        <div class="contact-us">
            <p>Contact Us</p>
            <div class="phone">
                <!-- <span class="material-symbols-outlined"> call </span> -->
                <img src="./img/phone.svg" alt="Phone Icon" />
                <p>021 - 98765</p>
            </div>
            <div class="email">
                <!-- <span class="material-symbols-outlined"> mail </span> -->
                <img src="./img/message.svg" alt="Message Icon" />
                <p>ourorthos@gmail.com</p>
            </div>
        </div>
        <div class="follow">
            <p>Follow Us On</p>
            <div class="sosmed-icon">
                <a href="whatsapp.com">
                    <img src="./img/whatsapp.svg" alt="Whatsapp Icon" />
                </a>
                <a href="instagram.com">
                    <img src="./img/instagram.svg" alt="Instagram Icon" />
                </a>
                <a href="facebook.com">
                    <img src="./img/facebook.svg" alt="Facebook Icon" />
                </a>
            </div>
        </div>
        <div class="copyright">
            <p>Â© 2023 Our Orthos</p>
        </div>
    </footer>
    <!-- footer End -->
</body>

</html>
